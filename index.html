<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Interactive Assistant</title>
    <link rel="stylesheet" href="chatbot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center mt-8 mb-4">
      <button onclick="window.location.href='dashboard.html'" class="px-6 py-3 text-lg font-semibold rounded-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white shadow-lg hover:scale-105 hover:from-blue-600 hover:to-pink-600 transition-all duration-200">Dashboard</button>
    </div>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <span class="chat-icon">
                <!-- Enhanced chat bubble SVG icon -->
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 11.5C21 16.1944 16.9706 20 12 20C10.5272 20 9.13441 19.7362 7.90002 19.2672L3.5 20.5L4.73277 16.1C4.26377 14.8656 4 13.4728 4 12C4 7.30558 8.02944 3.5 13 3.5C17.9706 3.5 21 7.30558 21 11.5Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="9" cy="12" r="1" fill="#fff"/>
                    <circle cx="15" cy="12" r="1" fill="#fff"/>
                </svg>
            </span>
            <span class="chatbot-title">AI Assistant</span>
        </div>
        <div id="chat-display" class="chat-display"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" />
            <button id="send-btn" aria-label="Send message">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 20L21 12L3 4V10L17 12L3 14V20Z" fill="currentColor"/>
                </svg>
            </button>
            <button id="reset-btn" aria-label="Reset conversation">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 7V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
